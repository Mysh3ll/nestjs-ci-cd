version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.1.0

jobs:
  dependencies:
    working_directory: backend
    docker:
      - image: cimg/node:18.9.1
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          key: v0-node-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: v0-node-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/project/node_modules
  lint:
    working_directory: backend
    docker:
      - image: cimg/node:18.9.1
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          key: v0-node-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: ESLint
          command: npm run lint
      - run:
          name: Prettier
          command: npm run prettier:check
  test:
    working_directory: backend
    docker:
      - image: cimg/node:18.9.1
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          key: v0-node-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Test
          command: npm run test

workflows:
  version: 2
  ci:
    jobs:
      - dependencies
      - lint:
          requires:
            - dependencies
      - test:
          requires:
            - lint
      - aws-ecr/build-and-push-image:
          repo: "${AWS_RESOURCE_NAME_PREFIX}"
          tag: "latest,v0.1.${CIRCLE_BUILD_NUM}"
          dockerfile: Dockerfile
          path: .
          requires:
            - test

